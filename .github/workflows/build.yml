name: Build & Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-package:
    name: Build, Test & Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="0.0.0-dev-${GITHUB_SHA::8}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Test
      run: ./Tests/tires-test-runner.sh

    - name: Publish Native AOT
      run: |
        dotnet publish -c Release -r linux-x64 --self-contained \
          -p:PublishAot=true -p:StripSymbols=true \
          -o ./publish/linux-x64

    - name: Verify binary
      run: |
        ls -lh ./publish/linux-x64/
        file ./publish/linux-x64/tires
        ./publish/linux-x64/tires --help || true

    # ========== tar.gz Package ==========
    - name: Create tar.gz Package
      run: |
        set -euo pipefail
        VERSION=${{ steps.get_version.outputs.version }}
        PACKAGE_DIR="tires-$VERSION-linux-x64"
        mkdir -p ./release/$PACKAGE_DIR

        cp ./publish/linux-x64/tires ./release/$PACKAGE_DIR/
        cp ./publish/linux-x64/libMono.Unix.so ./release/$PACKAGE_DIR/
        cp README.md ./release/$PACKAGE_DIR/
        cp storage.json ./release/$PACKAGE_DIR/ 2>/dev/null || true
        
        # Copy install/uninstall scripts (REQUIRED!)
        if [[ -f packaging/install.sh ]]; then
            cp packaging/install.sh ./release/$PACKAGE_DIR/
            chmod +x ./release/$PACKAGE_DIR/install.sh
        else
            echo "::error::packaging/install.sh not found!"
            exit 1
        fi
        
        if [[ -f packaging/uninstall.sh ]]; then
            cp packaging/uninstall.sh ./release/$PACKAGE_DIR/
            chmod +x ./release/$PACKAGE_DIR/uninstall.sh
        else
            echo "::error::packaging/uninstall.sh not found!"
            exit 1
        fi
        
        mkdir -p ./release/$PACKAGE_DIR/systemd
        cp packaging/systemd/*.service ./release/$PACKAGE_DIR/systemd/ 2>/dev/null || true
        cp packaging/systemd/*.timer ./release/$PACKAGE_DIR/systemd/ 2>/dev/null || true
        if [[ -f packaging/systemd/tires-setup-timer.sh ]]; then
            cp packaging/systemd/tires-setup-timer.sh ./release/$PACKAGE_DIR/systemd/
            chmod +x ./release/$PACKAGE_DIR/systemd/tires-setup-timer.sh
        fi

        cd ./release
        tar -czf "$PACKAGE_DIR.tar.gz" "$PACKAGE_DIR"
        echo "âœ… tar.gz package created: $(ls -lh *.tar.gz)"
        
        # Verify contents
        echo "ðŸ“¦ tar.gz contents:"
        tar -tzf "$PACKAGE_DIR.tar.gz" | head -20

    # ========== .deb Package ==========
    - name: Create .deb Package
      run: |
        set -euo pipefail
        VERSION=${{ steps.get_version.outputs.version }}
        DEB_VERSION=$(echo "$VERSION" | tr '-' '+' | sed 's/[^a-zA-Z0-9.:+~]/_/g')
        DEB_DIR="deb-build/tires_${DEB_VERSION}-1_amd64"

        mkdir -p "$DEB_DIR/DEBIAN"
        mkdir -p "$DEB_DIR/usr/bin"
        mkdir -p "$DEB_DIR/usr/lib"
        mkdir -p "$DEB_DIR/usr/share/doc/tires"
        mkdir -p "$DEB_DIR/etc/tires"
        mkdir -p "$DEB_DIR/lib/systemd/system"

        cp ./publish/linux-x64/tires "$DEB_DIR/usr/bin/"
        chmod +x "$DEB_DIR/usr/bin/tires"

        cp ./publish/linux-x64/libMono.Unix.so "$DEB_DIR/usr/lib/" || {
            echo "::error::libMono.Unix.so not found!"
            exit 1
        }

        cp README.md "$DEB_DIR/usr/share/doc/tires/" 2>/dev/null || true
        cp storage.json "$DEB_DIR/etc/tires/storage.json.example" 2>/dev/null || true

        cp packaging/systemd/tires.service "$DEB_DIR/lib/systemd/system/" 2>/dev/null || true
        cp packaging/systemd/tires.timer "$DEB_DIR/lib/systemd/system/" 2>/dev/null || true

        # Create control file
        echo "Package: tires" > "$DEB_DIR/DEBIAN/control"
        echo "Version: ${DEB_VERSION}" >> "$DEB_DIR/DEBIAN/control"
        echo "Section: utils" >> "$DEB_DIR/DEBIAN/control"
        echo "Priority: optional" >> "$DEB_DIR/DEBIAN/control"
        echo "Architecture: amd64" >> "$DEB_DIR/DEBIAN/control"
        echo "Depends: libc6 (>= 2.31)" >> "$DEB_DIR/DEBIAN/control"
        echo "Maintainer: Tires Contributors" >> "$DEB_DIR/DEBIAN/control"
        echo "Description: Tiered Storage Manager for mergerfs. Tires is a tiered storage manager that automatically moves files between storage tiers based on configurable rules. Includes libMono.Unix.so for POSIX compatibility." >> "$DEB_DIR/DEBIAN/control"

        # Create postinst script
        printf '%s\n' '#!/bin/bash' 'set -e' 'mkdir -p /etc/tires' 'ldconfig 2>/dev/null || true' 'if command -v systemctl &> /dev/null; then' '    systemctl daemon-reload || true' 'fi' > "$DEB_DIR/DEBIAN/postinst"
        chmod +x "$DEB_DIR/DEBIAN/postinst"

        cd ./deb-build
        dpkg-deb --build "tires_${DEB_VERSION}-1_amd64"
        cp "tires_${DEB_VERSION}-1_amd64.deb" ../release/
        echo "âœ… .deb package created: $(ls -lh ../release/*.deb)"

    # ========== .rpm Package ==========
    - name: Install rpmbuild
      run: sudo apt-get update && sudo apt-get install -y rpm rpm-common

    - name: Create .rpm Package
      run: |
        set -euo pipefail
        VERSION=${{ steps.get_version.outputs.version }}
        RPM_VERSION=$(echo "$VERSION" | tr '-' '_' | sed 's/[^a-zA-Z0-9.~_+]/_/g')
        RPM_DIR="rpm-build"

        mkdir -p "$RPM_DIR/SPECS"
        mkdir -p "$RPM_DIR/SOURCES"
        mkdir -p "$RPM_DIR/BUILD"
        mkdir -p "$RPM_DIR/RPMS"
        mkdir -p "$RPM_DIR/SRPMS"

        mkdir -p "$RPM_DIR/SOURCES/tires-${RPM_VERSION}"
        cp -r ./publish/linux-x64/* "$RPM_DIR/SOURCES/tires-${RPM_VERSION}/"
        cp README.md "$RPM_DIR/SOURCES/tires-${RPM_VERSION}/"
        cp storage.json "$RPM_DIR/SOURCES/tires-${RPM_VERSION}/" 2>/dev/null || true
        cp -r packaging/systemd "$RPM_DIR/SOURCES/tires-${RPM_VERSION}/" 2>/dev/null || true
        tar -czf "$RPM_DIR/SOURCES/tires-${RPM_VERSION}.tar.gz" -C "$RPM_DIR/SOURCES" "tires-${RPM_VERSION}"
        rm -rf "$RPM_DIR/SOURCES/tires-${RPM_VERSION}"

        # Create spec file using base64 to avoid YAML parsing issues with % characters
        echo "" | base64 -d | sed "s/VERSION_PLACEHOLDER/$RPM_VERSION/" > "$RPM_DIR/SPECS/tires.spec"

        rpmbuild --define "_topdir $(pwd)/$RPM_DIR" -bb "$RPM_DIR/SPECS/tires.spec"
        find "$RPM_DIR/RPMS" -name "*.rpm" -exec cp {} ./release/ \;
        echo "âœ… .rpm package created: $(ls -lh ./release/*.rpm)"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tires-packages
        path: |
          ./release/*.tar.gz
          ./release/*.deb
          ./release/*.rpm
        retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-package
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: tires-packages
        path: ./release-assets

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes

          See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ## Installation

          ### From tar.gz
          ```bash
          tar -xzf tires-*-linux-x64.tar.gz
          cd tires-*-linux-x64
          sudo cp tires /usr/local/bin/
          ```

          ### From .deb
          ```bash
          sudo dpkg -i tires_*.deb
          sudo apt-get install -f
          ```

          ### From .rpm
          ```bash
          sudo rpm -ivh tires-*.rpm
          ```
        files: |
          ./release-assets/*.tar.gz
          ./release-assets/*.deb
          ./release-assets/*.rpm
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
